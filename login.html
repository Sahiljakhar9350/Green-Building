<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            background-image: url('house.webp');
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling (repeating of the image) */
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px 10px rgba(0, 0, 0, 0.6);
            width: 300px;
            display: inline-block; /* or 'block' depending on layout needs */

    
    
            

            
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
            
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            display: inline-block;
            padding: 10px;
            background-color: black;
            
            color:blue;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
             z-index: 10;
}
        
        
        button:hover {
            background-color: #586d83;
        }
        
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <form id="loginForm" onsubmit="return validateForm()">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
            <button type="submit"><a href="Welcom page.html">Login</button></a>
            </div>
            <div id="error-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
